<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4d4d03b04e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="musicContainer">
            <h2 class="albumHeading">Playlist</h2>
        </div>

        <div class="albumContainer">
            <img src="images/question mark.png" alt="" class="image">
            <h2 class="title">Unknown</h2>

            <div class="controlContainer">
                <div class="timer">00:00/00:00</div>
    
                <div class="progressBar">
                    <div class="progress"></div>
                </div>
    
                <div class="btnContainer">
                    <i class="fa-solid fa-backward-step control prevBtn"></i>
                    <i class="fa-solid fa-play control playBtn"></i>
                    <i class="fa-solid fa-pause control pauseBtn"></i>
                    <i class="fa-solid fa-forward-step control nextBtn"></i>
                </div>
            </div>
        </div> 

        <audio src="" class="audioTag">
            Your browser doesn't support this file format.
        </audio>

    </div>

    <script src="script.js"></script>
</body>
</html>
